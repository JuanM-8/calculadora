<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Calculadora</title>
    <link
      rel="shortcut icon"
      href="https://images.vexels.com/media/users/3/135553/isolated/preview/fe1680d9e81708fd79fc27b791401673-icono-de-calculadora-plana.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div id="contenedor">
      <div id="mode">
      </div>
      <h1>Calculadora</h1>
      <form action="" method="dialog" autocomplete="off">
        <input type="text" id="1" placeholder="Operador 1" />
        <input type="text" id="2" placeholder="+  -  *  /" />
        <input type="text" id="3" placeholder="Operador 2" />
        <input type="submit" value="Calcular" id="calcular" />
      </form>
      <p id="resultado"></p>
    </div>
  </body>
</html>
